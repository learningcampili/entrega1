<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cac-Movies</title>
  <link rel="icon" href="./assets/images/favicon.ico" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="register-container">

    <div class="brand">
      <a href="index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CA-Movies</span>
      </a>
    </div>
    <div class="contenedor">
      <div class="marco">
        <h2 class="title mb-3">Registro</h2>
        <div class="register-form">
          <form action="#" method="POST" id="register-form">
            <div class="form-control1">
              <input type="text" id="name" name="name" class=" personal" placeholder="Nombre" />

              <span id="nameError" "></span>
            </div>
            <div class=" form-control1">
                <input type="text" id="apellido" name="apellido" class="personal" placeholder="Apellido" />

                <span id="apellidoError" "></span>
            </div>
            <div class=" form-control1">
                  <input type="email" id="email" name="email" class=" personal" placeholder="Email" />

                  <span id="emailError" "></span>
            </div>
            <div class=" form-control1">
                    <input type="password" id="password" name="password" class=" personal" placeholder="Contraseña" />

                    <span id="passwordError" "></span>
            </div>
            <div class=" form-control1">
                      <input style="font: 0.75rem
              " type="date" id="fecha" name="fecha" class=" personal" placeholder="dd/mm/aaaa" />

                      <span id="fechaError" "></span>


            </div>
            <div class=" form-control1">
                        <select name="country" id="pais" class="personal" title="Choose one of the following..."
                          style="font: 0.75rem">

                          <option value="">País</option>
                          <option value="argentina">Argentina</option>
                          <option value="brasil">Brasil</option>
                          <option value="uruguay">Uruguay</option>
                        </select>

                        <span id="paisError" "></span>

            </div>
            <div class=" form-control1">
                          <div class="form-check">
                            <input class="" type="checkbox" id="acepta" name="acepta" />
                            <label class="" for="acepta">
                              Acepto términos y condiciones
                            </label>
                          </div>

                          <span id="aceptaError" "></span>
            </div>
            <div class=" form-control1">
                            <button class="boton-register" type="submit">Registrarse</button>
            </div>
          </form>
          <div class="ayuda">
            <a href="#">Necesitas ayuda?</a>
            <a href="login.html">Ya tienes cuenta?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/register-validation.js"></script>
  <!-- <script>
    const form = document.querySelector('#register-form');
    form.addEventListener('submit', handleFormSubmit);
  </script> -->
</body>

</html>
