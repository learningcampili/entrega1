<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies Administracion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <nav class="menu">
        <a href="index.html">
            <div class="brand">
                <i class="fas fa-film" aria-hidden="true"></i>
                <h3 class="logo">CAC-Movies</h3>
            </div>
        </a>
        <ul class="menu-items">
            <li class=""><a href="index.html#tendencias">Tendencias</a></li>
            <li><a href="register.html" id="registrarse">Registrarse</a></li>
            <li><a class="iniciar-sesion" href="login.html" id="log-in">Iniciar Sesión</a>
            </li>
            <li> <a class="admin" id="admin" href="admin.html">Administrador de películas</a>
            </li>
            <li><a href="" type="button" class="logout" id="log-out">Logout</a></li>
        </ul>
        <span class="btn-menu">
            <i class="fa fa-bars"></i>
        </span>
    </nav>
    <div class="admin-container">
        <h1 id="titulo">Administración</h1>



    </div>
    <script>
        // captura datos para ver si ya inicio session o no
        const logOutButton = document.querySelector("#log-out");
        const logInButton = document.querySelector("#log-in");
        const adminButton = document.querySelector("#admin");
        const registraseButton = document.querySelector("#registrarse");
        var isLogged = localStorage.getItem("user");

        // para mostrar o iniciar Session o el Logout
        if (!isLogged) {
            logOutButton.style.display = "none";
            logInButton.style.display = "block";
            registraseButton.style.display = "block";
            adminButton.style.display = "none";
        } else {
            logOutButton.style.display = "block";
            logInButton.style.display = "none";
            registraseButton.style.display = "none";
            adminButton.style.display = "block";
        }

        if (logOutButton) {
            logOutButton.addEventListener("click", logout);
        }

        function logout() {
            localStorage.removeItem("user");
        }
    </script>

    <script>
        const loggedIn = localStorage.getItem('user')
        const titulo = document.querySelector("#titulo");
        if (loggedIn) {

            titulo.innerText = 'Administración'
            botones.style.display = 'none'

        } else {
            titulo.innerText = '401 - No Autorizado'
        }
    </script>
</body>

</html>
