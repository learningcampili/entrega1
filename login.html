<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cac-Movies</title>
  <link rel="icon" href="./assets/images/favicon.ico" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>
  <div class="register-container">

    <div class="brand">
      <a href="index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CA-Movies</span>
      </a>
    </div>
    <div class="contenedor">
      <div class="marco">
        <h2 class="title mb-3">Login</h2>
        <div class="register-form">
          <form action="#" method="POST" id="login-form">
            
            <div class="row mb-3">
              <!-- Validacion de los campos de input para email y password -->
              <input type="email" id="email" name="email" class="form-control form-control-lg personal"
                aria-describedby="emailHelpBlock" placeholder="Email" required title="Por favor, ingresa un correo electrónico válido." />
              <div id="emailHelpBlock" class="form-text">
                Ingresa un correo electrónico válido.
              </div>
            </div>
            <div class="row mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg personal"
                aria-describedby="passwordHelpBlock" placeholder="Contraseña" required minlength="8"
                title="La contraseña debe tener al menos 8 caracteres." />
              <div id="passwordHelpBlock" class="form-text">
                La contraseña debe tener al menos 8 caracteres.
              </div>
            </div>
 

            <div class="row mb-3">
              <button class="boton-register" type="submit">Login</button>
            </div>
          </form>
          <a href="#">
            <div class="ayuda">
              <a href="#">Olvidaste tu contraseña?</a>
              <a href="register.html">No tenes una cuenta?</a>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
  <script>
    const form = document.querySelector('#login-form');
    form.addEventListener('submit', handleFormSubmit);
  </script>
</body>

</html>
